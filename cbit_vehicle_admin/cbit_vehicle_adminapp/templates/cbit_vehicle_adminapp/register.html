{% extends 'cbit_vehicle_adminapp/base.html' %}
{% load static %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">

            <a class="navbar-brand" href="#">
             <img src="{% static 'images/image4.png '%}" alt="logo" style="width:30px;">
            </a>

            <center><h5><b>Vehicle Registration</b></h5></center>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="nav navbar-nav ml-auto">
                <li>
                  <form class="form-inline my-2 my-lg-0" action="{% url 'login' %}">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
        </form>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      <br>
<div class="accordion" id="dashboard">
  <div class="card">
    <div class="card-header" id="headingOne">
      <h2 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
          Vehicle 1
        </button>
      </h2>
    </div>

    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#dashboard">
      <div class="card-body">
        Vehicle 1 Details
        <p class = text-center><a class="btn btn-secondary" href="#" role="button">Approve</a></p>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingTwo">
      <h2 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Vehicle 2
        </button>
      </h2>
    </div>
    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#dashboard">
      <div class="card-body">
        Vehicle 2 Details
        <p class = text-center><a class="btn btn-secondary" href="#" role="button">Approve</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
